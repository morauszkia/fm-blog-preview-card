<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <article class="card">

      <img src="./assets/images/illustration-article.svg" alt="Lead image for blog post" class="card-img">

      <section class="content">

        <div class="tags">
          <span class="tag">Learning</span>
        </div>

        <p class="date">Published 21 Dec 2023</p>

        <h2 class="title"><a href="#" class="link">HTML & CSS foundations</a></h2>


        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </section>

      <section class="author">
        <a href="#" class="link">
          <img src="./assets/images/image-avatar.webp" alt="Photo of Greg Hooper" class="author-avatar">
          <p class="author-name">Greg Hooper</p>
        </a>
      </section>
    </article>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>

</html>
